<div class="container">
  <h3>Crypto prices</h3>
  <div *ngIf="cryptos">
    <div class="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
      <span class="left">{{ crypto }}</span>
      <span class="rigth"> {{ cryptos[crypto].USD | currency: "USD":true }}</span>
    </div>
  </div>
</div>
